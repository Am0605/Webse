<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Page</title>
    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        body {
            animation: fadeIn 2s ease-in;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Animated Page</h1>
    <p>This page has a fade-in animation!</p>
</body>
</html>
